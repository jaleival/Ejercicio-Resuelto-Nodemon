<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="col col-sm-6 col-md-12 text-center my-4">
      <h1>Formulario de contacto</h1>
      <p>
        Hola soy un desarrollado freelancer que le gusta programar y transformar
        ideas en c√≥digo. si quieres conversar conmigo sobre un proyecto
        esacribeme y nos pondremos en contacto
      </p>
    </div>
    <div class="d-flex justify-content-center col col-sm-6 col-md-12 mt-4">
      <form action="/enviar" method="post">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Para:</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            name="to"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="subject">Asunto:</label>
          <input class="form-control" type="text" name="subject" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Mensaje:</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="html"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
